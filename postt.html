<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My blog</title>
    <link rel="stylesheet" href="/static/blog.css">
    <link rel="stylesheet" href="/static/style1.css">
</head>
<body style="background-color: #ffe6f0; color: #800040;">
    {% for post in posts %}
        <div class="post" style="border: 1px solid gray; background-color: white; padding: 10px; margin: 10px 0;">
            <h3>{{post.title}}</h3>
            <p>{{post.content}}</p>
            {% if current_user.username == post.username %}
            <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}">
            <button class="button_1" type="submit">Delete</button>
            </form>
            {% endif %}
            {% if current_user.is_authenticated %}
            <button onclick="location.href= '{{ url_for('like_post', post_id=post.id) }}'">
                {% if post.id in liked_post_ids %}
                <img src="/static/no_like.png" height="25">
                {% else %}
                <img src="/static/like.png" height="25">
                {% endif %}
                <span>{{ post.likes }}</span>
            </button>
                <img src="/static/comment.png" height="25" style="margin-left: 25px;">
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
